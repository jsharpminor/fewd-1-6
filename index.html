<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea - Signup Page</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="analogsea.css">
	<link href="https://fonts.googleapis.com/css?family=Heebo:300,500,700|Palanquin:600" rel="stylesheet">
</head>
<body>
<div><img src="images/logo.png" alt="AnalogSea">&nbsp;</div>
<main>
	<h1>Sign up</h1>
	<form action="signup/" method="post">
		<label for="email">Email</label><br />
		<input type="email" placeholder="foo@bar.com" name="email" required><br />
		<label for="password">Password</label><br />
		<input type="password" placeholder="1234passw0rd" name="password" required><br />
		<button type='submit'>Sign Up</button>
	</form>
	<div><a href="forgot/">Forgot Password?</a></div>
</main>
<footer>Already have an account? <a href="login/">Log In</a></footer>
</body>
</html>
